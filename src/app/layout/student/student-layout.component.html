<mat-sidenav-container autosize class="full-height">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <div class="user-info">
        <div class="user-details">
          <span class="username">{{user?.username}}</span>
          <span class="role">Student</span>
        </div>
      </div>
    </div>
    
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/student/dashboard" routerLinkActive="active">
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/student/profile" routerLinkActive="active">
        <span>Profile</span>
      </a>
      <a mat-list-item routerLink="/student/attendance" routerLinkActive="active">
        <span>Attendance</span>
      </a>
      <a mat-list-item routerLink="/student/logs" routerLinkActive="active">
        <span>Login Logs</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="toolbar">
      <span class="brand">
        Student Portal
      </span>
      
      <span class="spacer"></span>
      
      <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
