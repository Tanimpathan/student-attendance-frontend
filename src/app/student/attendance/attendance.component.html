<div class="page-header"><h2>Mark Attendance</h2></div>
<mat-card>
  <p>Mark your presence for today.</p>
  <button mat-flat-button color="primary"
          [disabled]="loading"
          (click)="markPresent()">
    {{ isPresentToday ? "Unmark Today's Attendance" : "I'm Present Today" }}
  </button>
</mat-card>
