<div class="page-header"><h2>My Login Logs ({{period}})</h2></div>
<mat-card>
  <table class="logs" *ngIf="myLogs.length; else empty">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>IP Address</th>
        <th>User Agent</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of myLogs">
        <td>{{ l.login_time | date:'medium' }}</td>
        <td>{{ l.ip_address }}</td>
        <td class="user-agent">{{ l.user_agent }}</td>
        <td>
          <span [class]="l.status === 'success' ? 'status-success' : 'status-failure'">
            {{ l.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #empty>
    <p class="muted">No logs yet.</p>
  </ng-template>
</mat-card>
