<div class="page-header"><h2>My Attendance</h2></div>
<div class="stat-grid">
  <mat-card class="stat-card stat-accent">
    <mat-card-title
      ><span class="material-icons">event_available</span> Present Days</mat-card-title
    >
    <mat-card-content class="stat-value">{{ present }}</mat-card-content>
  </mat-card>
  <mat-card class="stat-card stat-warn">
    <mat-card-title><span class="material-icons">event_busy</span> Absent Days</mat-card-title>
    <mat-card-content class="stat-value">{{ absent }}</mat-card-content>
  </mat-card>
</div>
