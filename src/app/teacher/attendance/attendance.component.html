<div class="page-header">
  <h2>Attendance Records</h2>
</div>
<mat-card>
  <table mat-table [dataSource]="dataSource" matSort [matSortActive]="sortBy" [matSortDirection]="sortOrder">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="username">Username</th>
      <td mat-cell *matCellDef="let record">{{ record.student_username }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="first_name">First Name</th>
      <td mat-cell *matCellDef="let record">{{ record.first_name }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="last_name">Last Name</th>
      <td mat-cell *matCellDef="let record">{{ record.last_name }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Date</th>
      <td mat-cell *matCellDef="let record">{{ record.date | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
