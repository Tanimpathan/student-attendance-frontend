<div class="page-header">
  <h2>Login Logs (Last 3 days)</h2>
</div>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="full-width-table">

    <!-- Login Time Column -->
    <ng-container matColumnDef="login_time">
      <th mat-header-cell *matHeaderCellDef>Login Time</th>
      <td mat-cell *matCellDef="let record">{{ record.login_time | date:'medium' }}</td>
    </ng-container>

    <!-- IP Address Column -->
    <ng-container matColumnDef="ip_address">
      <th mat-header-cell *matHeaderCellDef>IP Address</th>
      <td mat-cell *matCellDef="let record">{{ record.ip_address }}</td>
    </ng-container>

    <!-- User Agent Column -->
    <ng-container matColumnDef="user_agent">
      <th mat-header-cell *matHeaderCellDef>User Agent</th>
      <td mat-cell *matCellDef="let record">{{ record.user_agent }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let record">{{ record.status | titlecase }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no data matching the filter. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">No login activity records found.</td>
    </tr>
  </table>
</mat-card>
