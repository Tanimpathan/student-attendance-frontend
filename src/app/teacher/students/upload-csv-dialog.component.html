<h2 mat-dialog-title class="dialog-title">Upload Students CSV</h2>
<div mat-dialog-content class="dialog-content">
  <div class="upload-section">
    <div class="file-input-container">
      <input type="file" accept=".csv" (change)="onFileSelected($event)" #fileInput class="file-input">
      <button mat-raised-button color="primary" (click)="fileInput.click()" class="browse-btn">
        Choose CSV File
      </button>
    </div>
    
    <div class="file-info" *ngIf="selectedFile">
      <span class="file-name">{{ selectedFile.name }}</span>
    </div>
    
    <p class="no-file" *ngIf="!selectedFile">No file selected.</p>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancelClick()" class="cancel-btn">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!selectedFile" (click)="onUploadClick()" class="upload-btn">Upload</button>
</div>
