<div class="page-header">
  <h2>Students</h2>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="openAddStudentDialog()">Add</button>
</div>
<div class="table-toolbar">
  <!-- <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" [value]="filterValue" placeholder="Search..." />
  </mat-form-field> -->
  <button mat-stroked-button color="primary" (click)="download()">
    Download CSV
  </button>
  <button class="btn-file" mat-stroked-button color="primary" (click)="onUpload()">
    Upload CSV
  </button>
  <button matButton color="accent" (click)="downloadSampleCsv()">
    Sample CSV Structure
  </button>
</div>
<mat-card>
  <table mat-table [dataSource]="dataSource" matSort [matSortActive]="sortBy" [matSortDirection]="sortOrder">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="username">Username</th>
      <td mat-cell *matCellDef="let s">{{ s.username }}</td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="first_name">First Name</th>
      <td mat-cell *matCellDef="let s">{{ s.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
      <td mat-cell *matCellDef="let s">{{ s.email }}</td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="mobile">Mobile</th>
      <td mat-cell *matCellDef="let s">{{ s.mobile }}</td>
    </ng-container>
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="is_active">Status</th>
      <td mat-cell *matCellDef="let s">
        <span [class.active-status]="s.is_active" [class.inactive-status]="!s.is_active">
          {{ s.is_active ? 'Active' : 'Inactive' }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let s">
        <button mat-button color="primary" (click)="editStudent(s)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deactivateStudent(s)">
          Deactivate
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="totalStudents" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</mat-card>
