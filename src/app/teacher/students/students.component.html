<div class="page-header">
  <h2>Students</h2>
  <span class="spacer"></span>
  <button mat-stroked-button color="primary" (click)="download()">Download CSV</button>
  <input type="file" accept=".csv" (change)="onUpload($event)" />
  <button mat-flat-button color="primary" (click)="addMock()">Add</button>
</div>
<div class="table-toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search..." />
  </mat-form-field>
  <button class="btn-file" mat-stroked-button color="primary">
    Upload CSV
    <input type="file" accept=".csv" (change)="onUpload($event)" />
  </button>
</div>
<mat-card>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let s">{{ s.username }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let s">{{ s.email }}</td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>Mobile</th>
      <td mat-cell *matCellDef="let s">{{ s.mobile }}</td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let s">{{ s.active ? 'Yes' : 'No' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" (click)="edit(s)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deactivate(s)">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"></mat-paginator>
</mat-card>
