<div class="page-header">
  <h2>Students</h2>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" (click)="openAddStudentDialog()">Add</button>
</div>
<div class="table-toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" [value]="filterValue" placeholder="Search..." />
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="download()">
    Download CSV
  </button>
  <button class="btn-file" mat-stroked-button color="primary">
    Upload CSV
    <input type="file" accept=".csv" (change)="onUpload($event)" />
  </button>
</div>
<mat-card>
  <table mat-table [dataSource]="dataSource" matSort [matSortActive]="sortBy" [matSortDirection]="sortOrder" (matSortChange)="sort.sortChange.emit($event)">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="username">Username</th>
      <td mat-cell *matCellDef="let s">{{ s.username }}</td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="first_name">First Name</th>
      <td mat-cell *matCellDef="let s">{{ s.first_name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
      <td mat-cell *matCellDef="let s">{{ s.email }}</td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="mobile">Mobile</th>
      <td mat-cell *matCellDef="let s">{{ s.mobile }}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let s">{{ s.active ? 'Yes' : 'No' }}</td>
    </ng-container> -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let s">
        <button mat-icon-button color="primary" (click)="editStudent(s)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deactivateStudent(s)">
          <mat-icon>block</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="totalStudents" [pageSize]="pageSize" [pageIndex]="currentPage" [pageSizeOptions]="[5, 10, 20]" (page)="paginator.page.emit($event)"></mat-paginator>
</mat-card>
