<div class="page-header"><h2>Login Logs</h2></div>
<mat-card>
  <table class="logs" *ngIf="logs.length; else empty">
    <thead>
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Timestamp</th>
        <th>IP</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of logs">
        <td>{{ l.username }}</td>
        <td>{{ l.role }}</td>
        <td>{{ l.at }}</td>
        <td>{{ l.ip }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #empty><p class="muted">No logs yet.</p></ng-template>
</mat-card>
