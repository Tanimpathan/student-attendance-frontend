<div *ngIf="loading">Loading form...</div>

<form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let section of (schema | keyvalue)">
    <h3>
      {{ section.key }}
      <button type="button" (click)="removeSection(section.key)">❌ Remove</button>
    </h3>

    <div [formGroupName]="section.key">
      <div *ngFor="let field of section.value">
        <label>{{ field.label }}</label>
        <input [type]="field.type" [formControlName]="field.name" />
        <button type="button" (click)="removeInput(section.key, field)">❌ Remove</button>
      </div>

      <button type="button" (click)="addField(section.key)">
        ➕ Add Field
      </button>
    </div>
  </div>

  <button type="button" (click)="addSection()">➕ Add Section</button>

  <button type="submit" class="mt-3 bg-blue-500 text-white px-3 py-1 rounded">
    Submit
  </button>
</form>
