<div class="auth-bg">
  <div class="auth-container">
    <mat-card class="auth-card">
      <div class="card-header">
        <mat-card-header class="text-center">
          <mat-card-title class="welcome-title">Login</mat-card-title>
        </mat-card-header>
      </div>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" class="auth-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username or Email</mat-label>
            <input matInput formControlName="username" required />
            <mat-error *ngIf="form.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
          
          <button mat-flat-button color="primary" type="submit" class="submit-button" [disabled]="form.invalid">
            Sign In
          </button>

          <div class="auth-footer">
            <span class="footer-text">Don't have an account?</span>
            <a mat-button color="primary" routerLink="/auth/register" class="signup-link">
              Create account
            </a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
