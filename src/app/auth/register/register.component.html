<div class="auth-bg">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Sign up to get started</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="username?.invalid && (username?.dirty || username?.touched)">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mobile</mat-label>
          <input matInput formControlName="mobile" required />
          <mat-error *ngIf="mobile?.invalid && (mobile?.dirty || mobile?.touched)">
            {{ getErrorMessage('mobile') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>
        
        <div class="register-actions">
          <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            Register
          </button>
          <a mat-button routerLink="/auth/login">Already have an account?</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
